<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
</head>

<body>
    <div id="app"></div>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.13/es5-shim.min.js"></script>
    <![endif]-->
    <script src="./node_modules/steal/steal.js" data-main="index">
        import AppViewModel from 'index';
        import qs from 'query-string';

        //place app loading logic here
        //this uses the query parameter http://www.example.com?config=config/myconfig
        let config = qs.parse(window.location.search).config || 'config/default/';

        System.import(config).then(module => {
            let app = new AppViewModel(module.config || module.default);
            app.startup('#app');
        });
    </script>

</body>

</html>
